update_frequency: 5.0
publish_frequency: 5.0
always_send_full_costmap: true

static_map: true
global_frame: map
robot_base_frame: base_link
transform_tolerance: 0.2 # seconds
footprint: [[-0.35, -0.225], [-0.35, 0.225], [0.35, 0.225], [0.35, -0.225]] # slightly largert than the actual footprint of the robot

plugins:
  - { name: static, type: "costmap_2d::StaticLayer" }
# - { name: obstacles, type: "costmap_2d::ObstacleLayer" }
  - { name: inflation, type: "costmap_2d::InflationLayer" }

static:
  map_topic: /map
  trinary_costmap: false

inflation:
  inflation_radius: 1.5
  cost_scaling_factor: 50.0

obstacles:
  observation_sources: base_scan
  base_scan:
    topic: /scan
    data_type: LaserScan
    sensor_frame: laser
    observation_persistence: 0.1
    expected_update_rate: 0.2
    obstacle_range: 5 # default is 2.5
    raytrace_range: 5 # default is 3.0
    clearing: true
    marking: true
